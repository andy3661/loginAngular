<section>
  <div class="container">
    
      <div class="d-flex flex-column inicio">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field appearance="fill">
          <mat-label class="user">Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email" type="email" formControlName="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input  type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <p>
      <a routerLink="/seguridad/reset">Olvidaste tu contrase√±a?</a>
    </p>
      <!-- <p *ngIf="error" class="error">
        {{ error }}
      </p> -->

      <div class="button">
        <button type="submit" mat-button>Sing in</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
</div>
</div>
</section>
